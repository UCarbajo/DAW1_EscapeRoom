label.descripcionEnunciadoSegundaPrueba=<html><center><p>While examining the place, you notice several torn pieces of paper scattered on the floor. You try to read them, but they make no sense.</p><br><p>When you flip them over, you discover that each fragment has a number written on it.</p><br><p>Figure out how they should be ordered.</p></center></html>
