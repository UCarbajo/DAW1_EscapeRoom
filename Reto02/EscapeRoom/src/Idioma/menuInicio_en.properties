label.instruccionesPantallaInicio=<html><div style='text-align: center;'><p>One day, you found an old diary. Several pages were missing, but what you read left a strong impression on you.</p><br><p>The story was incomplete, but it left you with many questions. You wanted to find out what happened to the author.</p><br><p>You decided to follow the clues and arrived at the school where the author had studied. It was now abandoned, but maybe it still held answers.</p></div></html>
